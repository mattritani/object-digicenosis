<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        scene.background = new THREE.Color(0xAAAAAA);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);




        var loader = new THREE.OBJLoader();



        var testObject = loader.load(
                // resource URL
                'models/test-1.obj',
                // called when resource is loaded
                function(testObject) {

										scene.add(testObject);
										
							

                    // // var oppa = new THREE.MeshBasicMaterial( { color: 0xC0C0C0 } );
                    // // var gothboi = new THREE.Mesh( testObject, oppa );
                    // // scene.add( gothboi )
                    // var geometry = testObject;
                    // var material = new THREE.MeshBasicMaterial({color: 0xC0C0C0});
										

                    // var newObject = new THREE.Mesh(geometry, material);
                    // scene.add(newObject)


                    testObject.scale.x = 0.45;
                    testObject.scale.y = 0.40;
                    testObject.scale.z = 0.75;


                    testObject.position.x = -3;
                    testObject.position.y = -20;
                    testObject.position.z = -25;

                 	})

                    var geometry = new THREE.TorusGeometry(14, 0.5, 50, 40);
                    var material = new THREE.MeshBasicMaterial( {color: 0xC0C0C0} );
                    
                    var torus = new THREE.Mesh(geometry, material);
                    scene.add(torus)



                    var woggo = new THREE.DodecahedronGeometry(5, 0);
                    var material = new THREE.MeshBasicMaterial(
                        {color: 0xdddddd}
                    );
                    var ultra = new THREE.Mesh(woggo, material);
                    scene.add(ultra)



                    var geometry = new THREE.ConeGeometry(6, 25, 32);
                    var material = new THREE.MeshBasicMaterial(
                        {color: 0x84A779}
                    );
                    var cone = new THREE.Mesh(geometry, material);
                    scene.add(cone);



                    var swaggo = new THREE.TorusGeometry(14, 0.5, 16, 100);
                    var material = new THREE.MeshBasicMaterial(
                        {color: 0x99153F}
                    );
                    var goblin = new THREE.Mesh(swaggo, material);
                    scene.add(goblin);


                    camera.position.z = 30;
                    camera.position.y = -5;

                    cone.position.x = -10;

                    var animate = function() {
                        requestAnimationFrame(animate);

                        torus.rotation.x += 0.0003;
                        torus.rotation.y += 0.0002;
                        torus.rotation.z += 0.0004;

                        goblin.rotation.x += -0.005;
                        goblin.rotation.y += -0.004;
                        goblin.rotation.z += -0.008;

                        cone.rotation.z += 0.005;

												renderer.render(scene, camera);
												
												
                    }

                    	animate();
    </script>
</body>
