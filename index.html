<html>
  <head>
    <title>My first three.js app
    </title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 90%;
        height: 90% }
    </style>
  </head>
  <body>
    <script src="js/three.js">
    </script>
    <script src="js/loaders/OBJLoader.js">
    </script>
    <script>
			var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 30;
      camera.position.y = -5;
			
			
			scene.background = new THREE.Color( 0xf0301 );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			


			/* Lights*/

			var light = new THREE.PointLight( 0xeb5605, 1, 100 );
			light.position.set( 50, 70, 80 );
			scene.add( light );

			var lumy = new THREE.PointLight( 0xff9797, 1, 100 );
			light.position.set( 45, 0, 50 );
			scene.add( lumy );

			var ambient = new THREE.AmbientLight( 0xeb5605, 0.2 );
			scene.add(ambient);


   
      /* Geometry*/
			var loader = new THREE.OBJLoader();

		// let worty =	loader.parse('models/test-1.obj');


			
      loader.load(
        'models/test-1.obj',
        function(testObject) {
					scene.add(testObject);
					
          testObject.scale.x = 0.3;
					testObject.scale.y = 0.5;
					testObject.scale.z = 0.3;
					
          testObject.position.x = -3;
          testObject.position.y = -20;
					testObject.position.z = -20;

					testObject.rotation.x = -0.5;
					
        }
      )
		 

	
			
			
			var oppo = loader.load('models/Hammer.obj',
                             function(golo) {
				scene.add(golo);
				
        golo.scale.x = 8;
        golo.scale.y = 12;
				golo.scale.z = 4;
				
        golo.position.x = -25;
        golo.position.y = -10;
				golo.position.z = -20;
				
        golo.rotation.x = 2.4;
        golo.rotation.y = 0.5;
        golo.rotation.z = 1.3;
      
      }
    )
     
      var geometry = new THREE.TorusGeometry( 14, 0.5, 50, 40);
      var material = new THREE.MeshLambertMaterial({color: 0xf2b571, transparent: true, opacity: 0.8});
      var torus = new THREE.Mesh( geometry, material );
			scene.add( torus )
			
      var woggo = new THREE.DodecahedronGeometry( 7,0);
      var material = new THREE.MeshLambertMaterial({color: 0x431e16, transparent: true, opacity: 0.7});                                  
      var ultra = new THREE.Mesh( woggo, material );
			scene.add( ultra )
			ultra.scale.y = 2.4;
			
      var geometry = new THREE.ConeGeometry( 6, 25, 32 );
      var material = new THREE.MeshLambertMaterial({color: 0x9d4936, transparent: true, opacity: 0.3});
      var cone = new THREE.Mesh( geometry, material );
			scene.add( cone );
			cone.position.x = -10;
			
      var swaggo= new THREE.TorusGeometry( 14, 0.5, 16, 100 );
      var material = new THREE.MeshLambertMaterial({color: 0x9d4936, transparent: true, opacity: 0.9});
      var goblin = new THREE.Mesh( swaggo, material );
			scene.add( goblin );
			
       /* Animation*/ 
      var animate = function () {
        requestAnimationFrame( animate );
        torus.rotation.x += 0.0003;
        torus.rotation.y += 0.0002;
				torus.rotation.z += 0.0004;
				
        ultra.rotation.x += 0.02;
        ultra.rotation.y += 0.0002;
				ultra.rotation.z += 0.0004;
				
        goblin.rotation.x += -0.005;
        goblin.rotation.y += -0.004;
				goblin.rotation.z += -0.008;
				
				cone.rotation.z += 0.005;
				
        renderer.render( scene, camera );
      };
      animate();
    </script>
  </body>
